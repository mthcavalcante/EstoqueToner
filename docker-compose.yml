version: "3.8"

services:
  postgres:
    image: postgres:14
    container_name: estoque_toner_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: senha123
      POSTGRES_DB: estoque_toner
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
    container_name: estoque_toner_backend
    environment:
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: senha123
      DB_NAME: estoque_toner
      DB_PORT: 5432
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  frontend:
    build:
      context: ./frontend
    container_name: estoque_toner_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
